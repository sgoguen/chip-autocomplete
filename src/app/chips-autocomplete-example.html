<mat-form-field class="example-chip-list">
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let selectedItem of selectedItems"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(selectedItem)">
      {{selectedItem}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="New fruit..."
      #fruitInput
      [formControl]="fruitCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let selectedItem of filteredItems | async" [value]="selectedItem">
      {{selectedItem}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<div>Filtered: {{ (filteredItems | async).length }}</div>

<pre>{{ catalog.foundProducts | async | json }}</pre>
